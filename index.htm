<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="./style.css">
 <title>Rock Paper Scissors</title>
</head>

<body>
 <div class="wrapper">
  <h2>Rock Paper Scissors Game</h2>
  <h4 class="remark">Dare to play?</h4>
  <div class="scoreboard">
   <div class="user">user</div>
   <div class="comp">comp</div>
   <div class="score">
    <span class="userscore">00</span>
    <span class="">:</span>
    <span class="compscore">00</span>
   </div>
  </div>
  <div class="gamechoices">
   <img src="./images/rock.png" class="rock">
   <img src="./images/papper.png" class="paper">
   <img src="./images/scissors.png" class="scissors">
  </div>
 </div>
 <script src="./script.js"></script>
</body>

</html>
